<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Annotation App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>Named Entity Annotator</h1>

    <textarea id="inputText" placeholder="Paste or write your text here..."></textarea>

    <div class="controls">
      <button onclick="annotateSelection('PERSON')">Tag as PERSON</button>
      <button onclick="annotateSelection('LOCATION')">Tag as LOCATION</button>
      <button onclick="annotateSelection('ORGANIZATION')">Tag as ORGANIZATION</button>
    </div>

    <button id="submitBtn">Submit Annotations</button>

    <h3>Annotations Sent:</h3>
    <pre id="outputArea"></pre>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
